name: Run Auto Readme Generator # 워크플로우 이름 지정

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9.5
        uses: actions/setup-python@v1
        with:
          python-version: "3.9"
          architecture: "x64"
      - name: Install dependencies
        run: | # 의존성 설치
          python -m pip install --upgrade pip 
          pip install -r requirements.txt
      - name: Auto Readme Generator
        run: |
          python "generator.py" # 실행 파이썬 스크립트 파일
      - name: Commits
        run: |
          git config --local user.email "tnfxoddl02@gmail.com" # 커밋한 사람 이메일
          git config --local user.name "djh0211" # 커밋한 사람 이름
          git add README.md # 생성한 README 파일을 스테이징 
          git commit -m "auto - update readme file" # 커밋 메세지
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          branch: "master"
          github_token: $
